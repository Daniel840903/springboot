<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>產品資訊</title>
    <style>
        body {
            text-align: center;
            background-color: #f2f2f2; /* 灰色背景 */
            font-family: Arial, sans-serif;
            color: #333; /* 黑色字體 */
        }

        h2 {
            color: #333; /* 黑色標題 */
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: #fff; /* 白色表格背景 */
            border: 1px solid #ccc; /* 灰色邊框 */
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }

        th {
            background-color: #ddd; /* 淺灰色表頭背景 */
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"], input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            background-color: #666; /* 深灰色按鈕背景 */
            color: #fff; /* 白色字體 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #333; /* 黑色激活按鈕背景 */
        }
    </style>
</head>
<body>
    <div align="center">
        <h2>產品資訊</h2>
        <div th:if="${product != null}">
            <form th:action="@{/updateproduct}" method="post">
                <table>
                    <tr>
                        <th>產品編號</th>
                        <td><input type="text" name="productid" th:value="${product.productid}" readonly></td>
                    </tr>
                    <tr>
                        <th>產品名稱</th>
                        <td><input type="text" name="productName" th:value="${product.productName}"></td>
                    </tr>
                    <tr>
                        <th>價格</th>
                        <td><input type="text" name="price" th:value="${product.price}"></td>
                    </tr>
                    <tr>
                        <th>產品描述</th>
                        <td><input type="text" name="description" th:value="${product.description}"></td>
                    </tr>
                    <tr>
                        <th>庫存數量</th>
                        <td><input type="text" name="stockQuantity" th:value="${product.stockQuantity}"></td>
                    </tr>
                </table>
                <br>
                <input type="hidden" name="action" value="productupdate">
                <input type="submit" value="更新">
                <input type="button" onclick="returnProduct()" value="返回上一頁">
            </form>
        </div>
        <div th:if="${product == null}">
            <p>找不到指定的產品。</p>
        </div>
    </div>
    <script>
        function returnProduct() {
            window.location.href = '/sellphone/productlist';
        }
    </script>
</body>
</html>
